<br/><br/>
<h5 style="text-underline-position: below">Order Summary</h5>
<hr/>
<div class="row">
<div class="col-sm-2 col-md-6 col-lg-3">
  <div class="cart-item" *ngFor="let cartItem of cartItemList" style="background-color:wheat">
   <ul> 
   <li>Product:         {{cartItem.product.productName}}  </li>
   <li>Product Price:   {{cartItem.product.price}}  </li>
   <li>Quantity:        {{cartItem.quantity}}</li>
   </ul>
  </div>  
  <div style="background-color:wheat">
  <p>Tax: {{ptotalPrice *0.01}} </p>
  <p>Discount: 0.0</p>
  <br>
   <p>Order Total: {{ptotalPrice +ptotalPrice*0.01}}</p>
   </div>
</div>
</div>
<hr/>
<button type="button" (click)="pay();"  class="btn btn-primary">Proceed to Payment</button>
